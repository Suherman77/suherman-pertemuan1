<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .navbar a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Control Panel Online</h1>
    </div>

    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="#">Pengaturan</a>
        <a href="#">Statistik</a>
        <a href="#">Logout</a>
    </div>

    <div class="container">
        <div class="card">
            <h3>Pengaturan Sistem</h3>
            <p>Di sini Anda dapat mengatur berbagai preferensi dan konfigurasi untuk sistem Anda.</p>
        </div>

        <div class="card">
            <h3>Status Server</h3>
            <p>Status saat ini: Semua sistem berjalan dengan baik.</p>
        </div>

        <div class="card">
            <h3>Statistik Pengguna</h3>
            <p>Jumlah pengguna aktif saat ini: 1200.</p>
        </div>
    </div>

</body>
</html>
